<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	#header{
		width:100%;
		height:130px;
		background:linear-gradient(to right,#df1d22,#a2000d);
	}
		.header{
			box-sizing:border-box;
			width:1000px;
			height:130px;
			
			padding:0;
			margin:0 auto;
			
		}
		.header div{float:left;margin:0 auto;}
		#logo{
			width:162px;
			height:92px;
			background-image:url(img/logo.png);
			margin-top:14px;
			margin-right:70px;
		}
		#search{
			width:430px;
			height:130px;
			line-height:130px;
			position:relative;
		}
		#search input{
			outline:none;
			border:2px solid #fff;
			border-radius:4px 0 0 4px;
			width:326px;
			height:16px;
			padding:8px;
			margin-right:0;
		}
		#search button{
			outline:none;
			border:1px solid #fff;
			border-left:0;
			width:80px;height:36px;
			border-radius:0 4px 4px 0;
			background:#a2000d;
			color:#fff;
			margin-left:-6px;
			margin-top:0;
			position:absolute;
			top:49px;
		}
		#login{
			box-sizing:border-box;
			width:270px;height:36px;
			margin-top:56px;
			margin-left:48px;
			color:#fff;
			display:flex;
			
		}
		#login{font-size:12px;line-height:28px;}
		#qq,#weibo{
			width:87px;
			height:28px;

		}
		#loginon,#reg{margin-left:15px;}
		#login img{height:20px;vertical-align:middle}

	#nav{
		box-sizing:border-box;
		width:1000px;
		font:18px bold 微软雅黑;
		margin:0 auto;
	}
	#nav ul{
	  height:76px;
		list-style:none;
		padding:0;
		display:flex;
		justify-content:space-around;
	}
	#nav ul li{
		line-height:76px;
		font-weight:bold;
	}
	#nav ul li:first-child{border-bottom:4px solid #f00;}
	#nav ul li:nth-child(6){position:relative;}
	#nav ul li:nth-child(6) img{position:absolute; top:10px;}
	</style>
</head>
<body>
<div id="header">
	<div class="header">
		<div id="logo"></div>
		<div id="search">
			<input type="text" placeholder="请输入菜谱/食材/菜单作者">
			<button>搜索</button>
		</div>
		<div id="login">
			<div id="qq">
				<img src="img/QQ.png" alt="">QQ登录
			</div>
			
			<div id="weibo">
				<img src="img/weibo.png" alt="">微博登录
			</div>
			<div id="reg">注册</div>
			<div id="loginon">登录</div>
		</div>
	</div>
</div>
<div id="nav">
	<ul>
		<li>首页</li>
		<li>菜谱大全</li>
		<li>饮食健康</li>
		<li>美食菜单</li>
		<li>家居馆</li>
		<li>美食达人<img src="img/guan.png" alt=""></li>
		<li>菜谱视频</li>
		<li>产品下载</li>
	</ul>
</div>
</body>
</html>
